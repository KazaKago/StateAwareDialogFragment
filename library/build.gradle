apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 2
        versionName "1.1.0-SNAPSHOT"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'kazakago'
    groupId = 'com.kazakago.stateawaredialogfragment'
    artifactId = 'stateawaredialogfragment'
    publishVersion = android.defaultConfig.versionName
    desc = 'Wrapper class of Android\'s DialogFragment that can automatically restore the state of callback listener after Activity recreation.'
    website = 'https://github.com/KazaKago/StateAwareDialogFragment'
    licences = ['MIT']
}

afterEvaluate {
    //To avoid making javadoc generation fail.
    tasks.findByPath(":library:releaseAndroidJavadocs").enabled = false
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
